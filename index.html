 <!DOCTYPE html>
<!--lang debe ser español-->
 <html lang="es">
 <head>
    <meta charset="UTF-8">

    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
 </head>
 <!-- body -- lo que el usuario ve -->
 <body>
<!-- Realizaremos el header de Google -->
<!-- header - division de contenido -->
    <header>
    <!--nav - aporta navegacion dentro de pagina-->
        <nav> 
            <!-- ul - unordered list - no ordenada -->
            <ul class="nav-right-section"> 
               <li>
                  <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
               </li>
               <li>
                  <a href="https://www.google.com.mx/imghp?hl=es&ogbl">Images</a>
               </li>

                  <a href="">
                    <img src="Erandy VD.jpg" alt="Foto de Erandy">
                  </a>
               </li>
            </ul> 

        </nav>
    </header>
    <!-- Main - division y lo mas importante -->
    <main>
      <!-- Seccion - logo -->
      <section class="main-logo">
         <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo de Google">
      </section>
      <!-- Buscador / Input -->
      <section class="main-input">
         <div class="main-input-container">
            <span class="search-icon"></span>
           <input type="text">
           <a class="micro-icon" href=""></a>
           <a class="cam-icon" href=""></a>
         </div>
      </section>
      <!-- Botones -->
      <section class="main-buttons">
      <div>
         <button>Google Search</button>
      </div>
      <div>
          <button>I'm Feeling Lucky</button>
      </div>
      </section>

    </main>
    <!-- Fotter - pie de página -->
    <footer>
       <ul class="footer-left">
         <li>
           <a href="">About</a>
         </li>
         <li>

         </li>

         </li>

           <a href="">How Search works</a>
         </li>
       </ul>
      <ul class="footer - right">
         <li>
            <a href="">Privacy</a>
         </li>
         <li>
           <a href="">Term</a> 
         </li>
         <li>
            <a href="">Settings</a>
         </li>

      </ul>
    </footer>
 </body>
